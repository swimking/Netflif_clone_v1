<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<section class="main_section"> 
<header>
    <img src="images/official logo.png" alt="" class="logo-login">
</header>
<div class="form_container">

<header>
    <div class="h1_container">
        <h1 class="sign_in_h1">Sign in</h1>
    </div>
   

</header>
<div class="inputs_container">
    <div class="container">
        <form action="">
            <input type="Email" name="" id="" class="inputs" placeholder="Email or Phone Number">
            <input type="password" name="" id="" class="inputs" placeholder="Password">
            <button type="submit" class="signin_button">Sign in</button>
    
            <div class="additionals_contaier">
                <div class="rememberme-and-needhelp-container">
                    <div class="rememberme-container">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                    </div>
                    <div class="need-help-container">
                        <a href="">Need help?</a>
                    </div>
                </div>
    
                <div>
                    <span>
                        <img src="" alt="">
                        <a href="" class="text">Login with facebook</a>
    
                    </span>
    
                    <div class="new-to-netflix">
                        
                            <p>New to Netflix?</p>
                            <div class="signup_now">
                                <a href="">Signup now</a>
                            </div>
                         
                    
                        
                    </div>
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="" class="learn_more"> Learn more.</a>
    
                    </p>
                   
                </div>
    
            </div>
    
        </form>
    </div>
 

</div>
</div>
</section>  

<footer>

</footer>
   
</body>
</html>
